<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>殊途同归 - 文生视频展示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f6f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #2a9d8f;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #264653;
            font-size: 36px;
            margin-top: 30px;
        }
        ul {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
            padding-left: 20px;
        }
        .content {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 18px;
            color: #444;
        }
        .content ul {
            font-size: 20px;
            line-height: 2;
        }
        button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d55f45;
        }
        .video-container {
            margin-top: 40px;
            display: none; /* Initially hidden */
            text-align: center;
        }
        video {
            max-width: 80%;
            border-radius: 10px;
            border: 5px solid #e76f51;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #264653;
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        殊途同归 - 文生视频
    </header>

    <!-- 成语标题 -->
    <h1>成语：殊途同归 (shū tú tóng guī)</h1>

    <!-- 成语内容列表 -->
    <ul>
        <li>成语：殊途同归</li>
        <li>拼音：shū tú tóng guī</li>
        <li>释义：指通过不同的途径，最终到达相同的目的。</li>
    </ul>

    <!-- 文生视频的文本描述 -->
    <div class="content">
        <ul>
            <li>两组旅人分别选择了不同的路线。</li>
            <li>虽然一路上历经困难，但最终都抵达了同一个目的地。</li>
            <li>寓意：目标可以相同，但途径各异。</li>
        </ul>
    </div>

    <!-- 按钮，点击后显示视频 -->
    <button onclick="showVideo()">点击查看“殊途同归”的文生视频</button>

    <!-- 视频容器，初始隐藏 -->
    <div class="video-container" id="videoContainer">
        <video controls>
            <source src="1.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <!-- 页面说明 -->
    <footer>
        此页面展示了“殊途同归”这一成语的解释、文本描述及相关视频。
    </footer>

    <!-- JavaScript部分 -->
    <script>
        function showVideo() {
            // 显示视频容器
            document.getElementById("videoContainer").style.display = "block";
        }
    </script>

</body>
</html>
